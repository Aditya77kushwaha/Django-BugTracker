      {% extends 'accounts/base.html' %}
      {% block registerform %}
    <div class="container">
        <h1 class="display-4">Register New Account</h1>
        <form class="mt-5" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Name</label>
        <input name="first_name" class="form-control" placeholder="First Name" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
        <input name="last_name" class="form-control" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="username" />
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="password2">Password Again</label>
        <input type="password" class="form-control" name="password2" placeholder="Password Again" />
            </div>
            
            <button type="submit" class="btn btn-primary mb-4">Register</button>
        </form>
    </div>
    <div class="message">
        {% for message in messages %}
        <small>*{{message}}</small>
        {% endfor %}
      </div>
    
{% endblock%}
